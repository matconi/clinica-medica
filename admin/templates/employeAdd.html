        <form action="employe.html" method="get">
            <fieldset>
                <legend>Identificação </legend>
                <p>
                    <label for="idname">Nome Completo:</label>
                    <input type="text" name="name" id="idname" size="60">
                </p>
                <p>
                    <label for="idrg">Número do RG:</label>
                    <input type="text" name="rg" id="idrg" size="14">
                </p>
                <p>
                    <label for="idcpf">CPF:</label>
                    <input type="text" name="cpf" id="idcpf" size="14">
                </p>
                <p>
                    <label for="idipcs">Número de IPCS:</label>
                    <input type="text" name="ipcs" id="idipcs" size="12">
                </p>
                <p>
                    <label for="idpis">Número do PIS:</label>
                    <input type="text" name="pis" id="idpis" size="5">
                </p>
            </fieldset>
            <fieldset>
                <legend>Contato</legend>
                <p>
                    <label for="idcep">CEP:</label>
                    <input type="text" name="cep" id="idcep" size="8">
                </p>
                <p>
                    <label for="idlocator">Rua:</label>
                    <input type="text" name="locator" id="idlocator" size="60">
                </p>
                <p>
                    <label for="idnumber">N°:</label>
                    <input type="number" name="number" id="idnumber" style="width: 60px;" maxlength="4">
                </p>
                <p>
                    <label for="idcomp">Complemento:</label>
                    <input type="text" name="comp" id="idcomp" size="25">
                </p>
                <p>
                    <label for="idb">Bairro:</label>

                </p>
                <p>

                </p>

                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
